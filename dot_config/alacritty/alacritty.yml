window:
  dimensions:
    columns: 90
    lines: 30
  dynamic_title: true
  opacity: 0.9
scrolling:
  history: 50000
font:
  size: 18
  normal:
    family: PlemolJP35 Console NF
    style: Regular
  bold:
    family: PlemolJP35 Console NF
    style: Bold
  italic:
    family: PlemolJP35 Console NF
    style: Italic
  bold_italic:
    family: PlemolJP35 Console NF
    style: Bold Italic

shell:
  program: screen

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x222436"
    foreground: "0xc8d3f5"

  # Normal colors
  normal:
    black: "0x1b1d2b"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0x828bb8"

  # Bright colors
  bright:
    black: "0x444a73"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
